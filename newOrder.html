<html>
<head>
<title>Mr.Baker!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js"></script>

</head>
<body>
<form>

<div id="div_newCustomer">
<input id="Customer_Name" type="text" placeholder="Customer Name"><br>
</div>

<input type="text" placeholder="Product Name" id="Products_Name"><br>
<div id="new_product"></div>
</form>

<div id="bla"></div>
<button id="see">see inputs</button>
<script>
$("#customer_name").change(
    function(d)
    {
       $.get('getCustomers.php?Name='+$("#Customer_Name").val(), function(data) {
            //If the SQL query found smth:
            if(data.indexOf("None")==-1)
            {
                var txt="<select id='Customer_Name'>";
                var ar=data.split("\n");
                for(var i=0;i<ar.length;i++)
                {
                    var cid=ar[i].substring(0,ar[i].indexOf(':'));
                    var cname=ar[i].substring(ar[i].indexOf(':')+1,ar[i].length);
                    txt+="<option value='"+cid+"'>"+cname+"</option>";
                txt+="</select>";
                }
                $("#div_newCustomer").html(txt);
            }
            else
                $.get("newCustomer.html",function(data){$("#div_newCustomer").html(data);});
        });
        $("#div_newCustomer").html("<progress>Checking Database...</progress>");
    });
    
$("#see").click(function(){
    var i;
    var txt="";
    for(i=0;i<$("input").size();i++)
        txt+=$("input").get(i).class+"/"+$("input").get(i).id+"="+$("input").eq(i).val()+"<br>";
    $("#bla").html(txt);
});
</script>
</body>
</html>
